{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">User Testing of Content</h1>
      <p class="lead"></p>
    </div>
</div>
<div class="row">
    <div class="col-8">
    </div>
    <div class="col-4">
        <a class="navbar-brand text-dark" href="{% url 'add' %}"> <h4> <span class="oi oi-plus"></span> Press to Add Content </h4> </a>
    </div>
</div>

<br/>
<div class="container">

{% for content in content.all reversed %}
    <div class="card-deck" onclick="window.location='{% url 'details' content.id %}';" style="cursor: pointer;">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title pricing-card-title"> {{ content.title }}</h4>
                    </div>
                    <div class="col-2 ml-auto">
                        <p> <span class="oi oi-comment-square"></span> Reviews: {{ content.reviews_total }} </p>
                    </div>
                    <div class="col-2 ml-auto">
                        <p> <span class="oi oi-star"></span> Avg Rating:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

</div>

{% endblock %}
