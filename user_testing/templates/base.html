<body>
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
         <a class="navbar-brand text-dark" href="{% url 'home' %}">
            <h5 class="my-0 mr-md-auto font-weight-normal">Company Name</h5>
          </a>
        <h5 class="my-0 mr-md-auto font-weight-normal"> <!-- To keep distance  --> </h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="">Blog</a>
          <a class="p-2 text-dark" href="#">About</a>
          <a class="p-2 text-dark" href="#">Reader Signup</a>
        </nav>
        {% if user.is_authenticated %}
              <a class="nav-item p-2 text-dark" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
              <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              </form>
        {% else %}
        <nav>
          <a class="btn btn-primary mr-md-1" href="{% url 'login' %}">Login</a>
          <a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
        </nav>
        {% endif %}
      </div>
    </header>

<main role="main">
    {% block content %}
    {% endblock %}
</main>

<footer class="text-muted">
</footer>
